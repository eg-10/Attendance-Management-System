{% extends 'base.html' %}

{% block content %}
<div class="card p-5 m-5 text-center">
    <h2 class="text-center">Upload Attendance CSV</h2>
    <br><br>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
